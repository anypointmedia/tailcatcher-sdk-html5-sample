<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TailCatcher SDK Example</title>
    <script src="../dist/tailcatcher-sdk.js"></script>
    <script>
      // TODO GUIDE: initialize SDK with view_page event & user ID
      TailCatcherSdk.initPage(
        'CUSTOMER_CODE',
        'RETAILER_CODE',
        { page: 'product_detail' },
        localStorage.getItem('userId')
      );

      // TODO Guide: Log view_item event on product view
      TailCatcherSdk.logEvent(TailCatcherSdk.EventName.VIEW_ITEM, { product: 'product_flower' });
    </script>
  </head>
  <body>
    <h1>Product Page - flower</h1>
    <a href="multi-page-application.html">
      <button>Move to Main Page</button>
    </a>
    <br /><br />
    <p>Name: flower</p>
    <p>Price: $10</p>
  </body>
</html>
